<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
<!-- Place for code -->

<header class="header">
    <div class="header__menu-bar">
        <div class="header__menu">
            <img class="header__logo" alt="" src="">
            <button class="header__nav"></button>
        </div>
        <button class="header__button"></button>
    </div>
</header>

<div class="container">

    <aside class="aside">
        <nav class="aside__nav">
            <ul class="aside__nav-list">
                <li class="aside__title"><a href="#"></a></li>
                <li class="aside__title"><a href="#"></a></li>
                <li class="aside__title"><a href="#"></a></li>
                <li class="aside__title"><a href="#"></a></li>
                <li class="aside__title"><a href="#"></a></li>
            </ul>
        </nav>
        <div class="aside__button">
            <button class="aside__button-end"></button>
        </div>
    </aside>

    <main class="main">
        <article class="main__general-content">
                <div class="main__single-input">
                    <input class="main__input" type="button">
                </div>
                <div class="main__double-button">
                    <button class="main__button-top button"></button>
                    <button class="main__button-bottom button"></button>
                </div>
        </article>

        <article class="main__secondary-content">
            <div class="main__img-box">
                <div class="main__img">
                    <img alt="" src="">
                </div>
                <div class="main__img">
                    <img alt="" src="">
                </div>
            </div>

            <div class="main__button-box">
                <div class="main__button-left">
                    <button class="main__button"></button>
                </div>
                <div class="main__button-middle">
                    <button class="main__button"></button>
                </div>
                <div class="main__button-right">
                    <button class="main__button"></button>
                </div>
            </div>
        </article>
    </main>

</div>

<footer class="footer">
    <div class="footer__button-nav">
        <button class="footer__button"></button>
    </div>
</footer>
